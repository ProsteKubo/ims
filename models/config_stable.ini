[PHARMACOKINETICS]
# Absorption
ka=2.0
# Distribution (more realistic for 70kg human)
Vd=28.0
Vp=105.0
kcp=0.3
kpc=0.4
# Elimination: Michaelis-Menten (spiral-friendly but not instant death)
Vmax=10.0
Km=2.0
# Effect site
keo=0.5
tau_e=2.0
[PHARMACODYNAMICS]
# Emax in PERCENT, because effect logic uses %
Emax=95.0
EC50_base=0.5
n_Hill=1.5
# Midpoint for tolerance signal, in-line with your older config
EC50_signal=1.0

[TOLERANCE]
# Slightly slower induction than your current kin=0.08
kin=0.01
kout=0.005

[DOSING]
initial_dose=10.0
dosing_interval=12.0

[BEHAVIOR]
# Enable behavioral Petri net for spiral
petri_net_enabled=1

# Assessment / relief thresholds in hours and %
assessment_interval=12.0
relief_threshold=0.60          # (note: currently unused, kept for clarity)
effect_relief_threshold=60.0   # effect % for “relief”

# Motivation dynamics (match old behavior block)
motivation_threshold=1.5
motivation_pain_rate=0.1
motivation_dose_reduction=2.0
motivation_decay_rate=0.05
min_dosing_interval=6.0

# Escalation factors (10% base + 15% per Tol unit, as in thesis)
base_escalation_factor=0.10
tolerance_escalation_factor=0.15

[SIMULATION]
duration=1440.0          # Total simulation time [h]
step_min=0.01
step_max=0.1
accuracy=1e-6
output_interval=1.0

# Toxicity and respiratory depression thresholds
C_toxic=15.0
C_critical=50.0
Effect_resp_critical=90.0

# Naloxone (optional, can leave disabled)
naloxone_available=0
naloxone_effective_window=5.0   # minutes, as in code comment
naloxone_blockade_strength=0.4